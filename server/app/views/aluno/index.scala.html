@(nome: String)(mensagem: String)
@content = {
		 
		 <!-- CARD CONTENT -->
          <div class="row" style="margin-top: 50px;">
            <div class="col s12 offset-m1 m10">
              <div class="card defaultCard default-page-margin-top">
                <div class="card-content">

                  <div class="row">
                    <div class="card-title color-vermelho" style="line-height: 80%;">

                      <div class="col s12 m4 hide-on-small-only"><i class="medium material-icons">supervisor_account</i></div>

                      <div class="col s12 m4 center-align" style="letter-spacing: 3px; margin-top: 15px;"><span style="font-size: 40px;">@nome</span></div>

                    </div>
                  </div>

                  <div class="row">
                      <div class="col s12 m12">

		                 <center>
		                 	<h5>@mensagem</h5>
		                 </center>
		
		              </div>
                  </div>

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- FIM card --> 		 
}

@main("e-Lessons")(content)
