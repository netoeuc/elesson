@(qntAlunos: Integer)(qntQuestoes: Integer)
				  <div class="row">
                    <div class="col s12 offset-m1 m10">
                      <div class="row center-align">
                        <div class="col s12 m6">
                          <div class="tag bg-cinza color-cinza">
                            <i class="tiny-small fa fa-graduation-cap material-icons" aria-hidden="true"></i> <a href="@routes.InstituicaoController.alunos()">@if(qntAlunos == 0){Nenhum aluno} @if(qntAlunos == 1){1 Aluno} @if(qntAlunos > 1){@qntAlunos Alunos}</a>
                          </div>
                        </div>
                        <div class="col s12 m6">
                          <div class="tag bg-cinza color-cinza">
                            <i class="fa fa-question material-icons" aria-hidden="true"></i> <a href="@routes.InstituicaoController.questoes()">@if(qntQuestoes == 0){Nenhuma questão} @if(qntQuestoes == 1){1 Questão} @if(qntQuestoes > 1){@qntQuestoes Questões}</a>
                          </div>
                        </div>    
                      </div>
                      <hr>
                    </div>
                  </div>
