@(i : models.Instituicao)
@content = {

		 @navbar()
		 
		 <!-- CARD CONTENT -->
          <div class="row">
            <div class="col s12 offset-m1 m10">
              <div class="card defaultCard default-page-margin-top">
                <div class="card-content">

                  <div class="row">
                    <div class="card-title color-vermelho" style="line-height: 80%;">

                      <div class="col s12 m4 hide-on-small-only"><i class="medium fa fa-wrench"></i></div>

                      <div class="col s12 m4 center-align" style="letter-spacing: 3px; margin-top: 15px;"><span style="font-size: 40px;">Configuration</span></div>

                    </div>
                  </div>
                  
                  @if(flash.get("erro") != null){
                  <div class="row fecharAut">
                      <div class="col s12 offset-m2 m8 warning">
                      	@flash.get("erro")
                      </div>
				 </div>
				 }
				 @if(flash.get("ok") != null){
                  <div class="row fecharAut">
                      <div class="col s12 offset-m2 m8 success">
                      	@flash.get("ok")
                      </div>
				 </div>
				 }

                  <div class="row">
                      <div class="col s12 m12">
		                  
		                  <div class="row">
	                        <form action="@routes.InstituicaoController.editar()" method="post" class="col s12">
	
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="name" name="name" autocomplete="off" type="text" value="@i.getNome()">
	                              <label for="name">Name</label>
	                            </div>
	                          </div>
	
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="phone" name="phone"  autocomplete="off" type="text" value="@i.getTelefone()">
	                              <label for="phone">Phone</label>
	                            </div>
	                          </div>
	
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="address" name="address"  autocomplete="off" type="text" value="@i.getEndereco()">
	                              <label for="address">Address</label>
	                            </div>
	                          </div>
	
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="cnpj" autocomplete="off" type="text" rel="cnp" value="@i.getCnpj()" disabled="disabled">
	                              <label for="cnpj">CNPJ</label>
	                            </div>
	                          </div>
	
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="email" name="email"  autocomplete="off" type="email" value="@i.getEmail()">
	                              <label for="email">Email</label>
	                            </div>
	                          </div>
	                          
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="password" name="password"  autocomplete="off" type="password" value="">
	                              <label for="password">Password</label>
	                            </div>
	                          </div>
	                          
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                              <input id="confirmpassword" name="confirmpassword"  autocomplete="off" type="password" value="">
	                              <label for="confirmpassword">Confirm your new password</label>
	                            </div>
	                          </div>
	
	                          <div class="row">
	                            <div class="input-field col s12 offset-m1 m10">
	                             <button id="botao" class="waves-effect waves-light btn bg-azul">submit</button>
            					 <button id="botao2" disabled class="waves-effect waves-light btn bg-cinza" style="display:none;">submitting...</button>
	                            </div>
	                          </div>
	
	                        </form>
	                      </div>
		
		              </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div><!-- FIM card --> 


          <script type="text/javascript">

   				$("#botao").on("click",function(){
    				$("#botao").css("display","none");
    				$("#botao2").css("display","block");
    			});

			</script> 
		 
}

@main("Business, e-Lessons")(content)
