     <script type="text/javascript">
     	$(document).ready(function(){

	    function randomIntFromInterval(){   
	      var min = 50;
	      var max = 100;
	      return Math.floor(Math.random()*(max-min+1)+min);
	    }
	
	    function drawChart(){
	      $('#donut-chart').html("loading");
	      setTimeout(function(){
	        $('#donut-chart').html("");
	        var valor = randomIntFromInterval();
	        Morris.Donut({
	          element: 'donut-chart',
	          resize: true,
	          data: [
	            {label: "Usada", value: valor},
	            {label: "Disponível", value: 100-valor},
	          ],
	          colors: ['#AD1414', '#00773C']
	        });
