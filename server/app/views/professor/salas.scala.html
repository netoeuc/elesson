@content = {
		
		 @navbar()

		  <!-- CARD MAIN -->
          <div class="row">
            <div class="col s12 offset-m1 m10">
              <div class="card defaultCard default-page-margin-top">
                <div class="card-content">

                  <div class="row">
                    <div class="card-title color-vermelho" style="line-height: 80%;">

                      <div class="col s12 m4 hide-on-small-only"><i class="medium material-icons">class</i></div>

                      <div class="col s12 m4 center-align" style="letter-spacing: 3px; margin-top: 15px;"><span style="font-size: 40px;">Classrooms</span></div>

                    </div>
                  </div>

                  <div class="row" style="margin-top: 50px;">
                    <ul class="collapsible" data-collapsible="expandable">
                      <li>
                        <div id="col-A" onclick="drawChart('A');" class="collapsible-header">A</div>
                        <div class="collapsible-body">
                          <div class="row">
                            <div id="bar-A" style="float:left; width: 100%; height:250px;" />
                          </div>
                        </div>
                      </li>
                      <li>
                        <div id="col-B" onclick="drawChart('B');" class="collapsible-header">B</div>
                        <div class="collapsible-body">
                          <div class="row">
                            <div id="bar-B" style="float:left; width: 100%; height:250px;" />
                          </div>
                        </div>
                      </li>
                      <li>
                        <div id="col-C" onclick="drawChart('C');" class="collapsible-header">C</div>
                        <div class="collapsible-body">
                          <div class="row">
                            <div id="bar-C" style="float:left; width: 100%; height:250px;" />
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div><!-- FIM card -->
              
		  <!-- Modal Structure -->
          <div id="modal" class="modal modal-fixed-footer">
            <div class="modal-content">
              <h4 id="namestudent">Student Name</h4>
                <div id="bar-chart" style="width: 100%; height:200px;"></div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">close</a>
            </div>
          </div>     
              
  <script type="text/javascript">
    function randomIntFromInterval(){   
      var min = 50;
      var max = 100;
      return Math.floor(Math.random()*(max-min+1)+min);
    }

    function drawChart(clas){
      if($('#col-'+clas).length == 1){
        $('#bar-'+clas).html("loading");
        setTimeout(function(){
          $('#bar-'+clas).html("");
          Morris.Bar({
            element: 'bar-'+clas,
            data: [
              { y: 'Assunto A', a: randomIntFromInterval(), b: randomIntFromInterval() },
              { y: 'Assunto B', a: randomIntFromInterval(),  b: randomIntFromInterval() },
              { y: 'Assunto C', a: randomIntFromInterval(),  b: randomIntFromInterval() },
              { y: 'Assunto D', a: randomIntFromInterval(),  b: randomIntFromInterval() },
              { y: 'Assunto E', a: randomIntFromInterval(),  b: randomIntFromInterval() },
            ],
            xkey: 'y',
            ykeys: ['a', 'b'],
            labels: ['Acertos', 'Erros'],
            barColors: ['#00773C','#AD1414'],
            resize: true
          });
        }, 1000);

        $('#col-'+clas).attr("id",'col-open-'+clas);
      }else{
        $('#col-open-'+clas).attr("id",'col-'+clas);
      }
    }
  </script>
}

@main("Teacher, e-Lessons")(content)
